<!DOCTYPE html>

<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULARjs</title>
</head>
<body ng-init="customers= [{joined:'1989-03-19', name:'Netta', city:'Haifa', orderTotal: '10'}, {joined:'2019-04-06', name:'Aya', city:'Carmiel', orderTotal: '10.1867'} , {joined:'2015-01-06', name:'Tully', city:'Pardesiya', orderTotal: '10'} , {joined:'2015-01-06', name:'Tulila', city:'Pardesiya', orderTotal: '10'}]" >
   
    <h2>Customers</h2>
    Filter:<input type="text" ng-model="customerFilter.name">

    <br/>
    
    <table>
        <tr>
            <th ng-click="sortBy='name';reverse=!reverse">Name</th>
            <th ng-click="sortBy='city';reverse=!reverse">City</th>
            <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
            <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
        </tr>
        <tr ng-repeat = "customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ customer.name | uppercase }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.orderTotal | currency }}</td>
            <td>{{ customer.joined | date:'yyyy-MM-dd' }}</td>
        </tr>
    </table>
    
    <!-- <ul>
        <li ng-repeat = "customer in customers">{{ person.name }} is from {{ person.city }}</li>
    </ul> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
