<!DOCTYPE html>

<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULARjs</title>
</head>
<body ng-init="people= [{name:'Netta', city:'Haifa'}, {name:'Aya', city:'Carmiel'} , {name:'Tully', city:'Pardesiya'} ]" >
   
   <ul>
       <li ng-repeat = "person in people">{{ person.name }} is from {{ person.city }}</li>
   </ul>

   <table>
       <tr>
           <td>Name</td>
           <td>City</td>
       </tr>
       <tr ng-repeat = "person in people">
           <td>{{ person.name }}</td>
           <td>{{ person.city }}</td>
       </tr>
   </table>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
