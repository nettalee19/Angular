<!DOCTYPE html>

<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULARjs</title>
</head>
<body ng-init="name = 'Aya'" >
    <div ng-hide="isHidden" ng-cloak>
        Name: <input type="text" ng-model="name"/> {{ name }} <span ng-bind="name"></span>
    </div>
    Hide: <input type="checkbox" ng-model="isHidden"/>
    <br/>
    <button ng-click="name='Tully'">Change Name</button>

    <div ng-cloak>
        hello
    </div>
    
    
    
    <!-- <input type="text" bindProperty="name"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
