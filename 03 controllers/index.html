<!DOCTYPE html>

<html lang="en" ng-app="customersApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULARjs</title>
</head>
<body ng-controller="CustomersController">
   
    <h2>Customers</h2>
    Filter:<input type="text" ng-model="customerFilter.name">

    <br/>
    
    <table>
        <tr>
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('orderTotal')">Order Total</th>
            <th ng-click="doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat = "customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ customer.name | uppercase }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.orderTotal | currency }}</td>
            <td>{{ customer.joined | date:'yyyy-MM-dd' }}</td>
        </tr>
    </table>
    <br>
    <span>Total customers: {{ customers.length }}</span>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/customers.controller.js"></script>

    
</body>
</html>
